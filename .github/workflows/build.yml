name: Cucumber Scala CI

on:
  pull_request:
    branches:
    - main
  workflow_call: {}

jobs:
  build:
    name: Build and test
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java:
          - 8.0
          - 11
          - 17
    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v3

    - name: Cache sbt
      uses: actions/cache@v2
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.cache/coursier
        key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'

    - name: Formatting check
      run: sbt scalafmtCheckAll

    - name: Run tests
      run: sbt +compile +test

  versionpolicycheck:
    name: Version policy check
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java:
          - 11
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v3

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: Version check
        run: sbt "project cucumberScala" versionPolicyCheck
