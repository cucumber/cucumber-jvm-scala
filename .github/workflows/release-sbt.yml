name: Release scala package

on:
  push:
    branches:
      - release/*

jobs:
  pre-release-check:
    uses: cucumber/.github/.github/workflows/prerelease-checks.yml@main

  build:
    uses: ./.github/workflows/build.yml

  publish-sbt:
    name: Publish scala package
    needs: [pre-release-check, build]
    runs-on: ubuntu-latest
    environment: Release

    steps:
      - uses: actions/checkout@v2

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "11"

      - uses: cucumber/action-publish-sbt@v1.0.0
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          nexus-username: cukebot
          nexus-password: ${{ secrets.SONATYPE_PASSWORD }}
          working-directory: .

  create-github-release:
    name: Create GitHub Release and Git tag
    runs-on: ubuntu-latest
    needs: [publish-sbt]
    environment: Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: cucumber/action-create-github-release@v1.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}